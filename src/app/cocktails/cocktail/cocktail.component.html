<div class="card mb-3 mr-3" style="width: 18rem;">
  <img
    [src]="cocktail.imageUrl"
    class="card-img-top" [alt]="cocktail.name">
  <div class="card-body">
    <h5 class="card-title">{{ cocktail.name }}</h5>
    <p class="card-text"><strong>Type: </strong>{{ cocktail.type }}</p>
  </div>
</div>
